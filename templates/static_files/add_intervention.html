{% extends 'static_files/dashboard_receptionist.html' %}
{% load static %}
{% load widget_tweaks %}

{% block add_intervention %}

    <div class="breadcrumbs-area">
        <h3>Add Intervention</h3>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>Add Intervention</li>
        </ul>
    </div>

    <div class="card height-auto">
        <div class="card-body">
            <div class="heading-layout1">
                <div class="item-title">
                    <h3>Schedule New Weekly Intervention</h3>
                </div>
               <div class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">...</a>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                    </div>
                </div>
            </div>
            <form class="new-added-form" method="POST">
            {% csrf_token %}
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                         <label>Select Student</label>
                            <select class="select2" name="child" required>
                                <option value="">Please Select Student *</option>
                                {% for student in students %}
                                    <option value={{ student.full_name }}>{{ student.full_name }}</option>
                                {% endfor %}
                            </select>
                    </div>
{#                    <div class="col-xl-3 col-lg-6 col-12 form-group">#}
{#                        <label>Day</label>#}
{#                        <select class="select2" name="day" required>#}

{#                            <option value="tuesday">Tuesday</option>#}

{#                            <option value="thursday">Thursday</option>#}
{#                            <option value="saturday">Saturday</option>#}
{#                            <option value="sunday">Sunday</option>#}
{#                        </select>#}
{#                    </div>#}
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Select Teacher</label>
                            <select class="select2" name="teacher" required>
                                <option value="">Please Select Teacher *</option>
                                {% for teacher in teachers %}
                                    <option value={{ teacher.full_name }}>"{{ teacher.subject_teaching }}"-{{ teacher.full_name }}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="col-12 form-group mg-t-8">
                        <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Check Availability</button>
{#                        <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>#}
                    </div>
                </div>
            </form>
        </div>
    </div>
